<div class="container-fluid">
    <h3>Add Your Quote Here</h3>
    <form (ngSubmit)='submitQuote()' #quoteForm="ngForm">
        

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"  name="name" [(ngModel)]= "newQuote.author" #name="ngModel">
            <div hidden="name.valid| name.pristine" class="alert alert-danger"></div>
            <p>Name is required</p>
        </div>

        <div class="form-group">
            <label for="describe">Write Your Quote</label>
            <textarea name="describe" id="describe" cols="20" rows="10" class="form-control" [(ngModel)]="newQuote.quo" #describe="ngModel"></textarea>

            <div hidden="describe.valid| describe.pristine" class="alert alert-danger"></div>
            <p>Quote is required</p>

        
        </div>

        <div class="form-group">
            <label for="">Time and Date</label>
            <input class="date" id="describe"  name="completeDate" [(ngModel)]="newQuote.completeDate" required>
            <div hidden = "describe.valid|decribe.pristine"></div>
        </div>
        <button type="submit" class="btn  btn-primary" > Add Qoute!</button>
    </form>
</div>
